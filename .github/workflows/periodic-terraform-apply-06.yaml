---
name: auto-terraform-apply-06-minimal-aws-terraform-bootstrap

permissions:
  id-token: write      # for fetching the OIDC token
  contents: read       # for actions/checkout
  pull-requests: write # For dflook comments on PR

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # only once a day!

jobs:
  tf-apply:
    runs-on: ubuntu-latest
    name: 06-minimal-aws-terraform-bootstrap - apply approved terraform plan
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3
        with:
          ref: master

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@67fbcbb121271f7775d2e7715933280b06314838 # tag=v1
        with:
          role-to-assume: ${{ secrets.OIDC_ROLE_ARN }}
          role-session-name: GithubActionsTerraform
          aws-region: eu-west-1

      - name: Terraform apply
        uses: dflook/terraform-apply@3bbc265f1c260a7b38cebf10218a94e08285550a # v1
        with:
          path: examples/06-minimal-aws-terraform-bootstrap
          auto_approve: true

      - name: Terraform destroy
        uses: dflook/terraform-destroy@main
        with:
          path: examples/06-minimal-aws-terraform-bootstrap
