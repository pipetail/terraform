---
name: terraform-prepare

on:
  pull_request:
    branches:
      - "master"

jobs:
  tf-fmt:
    runs-on: ubuntu-latest
    name: Check terraform file format
    steps:
      - name: Checkout
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3

      - name: Terraform fmt
        uses: dflook/terraform-fmt-check@19eefb5181b0a7de8f8198aef270454f4671d15a # v1
        with:
          path: /
