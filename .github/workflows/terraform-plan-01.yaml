---
name: terraform-plan-01-minimal-aws-cloudformation-bootstrap

permissions:
  id-token: write      # for fetching the OIDC token
  contents: read       # for actions/checkout
  pull-requests: write # For dflook comments on PR

on:
  workflow_dispatch:
  pull_request:
    branches:
      - "master"
    paths:
      - "examples/01-minimal-aws-cloudformation-bootstrap/**"
      - "modules/**"
      - ".github/workflows/**01.yaml"

jobs:
  tf-plan:
    runs-on: ubuntu-latest
    name: 01-minimal-aws-cloudformation-bootstrap - terraform plan
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@e1e17a757e536f70e52b5a12b2e8d1d1c60e04ef # v2
        with:
          role-to-assume: ${{ secrets.OIDC_ROLE_ARN }}
          role-session-name: GithubActionsTerraform
          aws-region: eu-west-1

      - name: Terraform plan
        uses: dflook/terraform-plan@3e84727b337adeced8865ebc3b3121e2c18e0058 # v1
        with:
          path: examples/01-minimal-aws-cloudformation-bootstrap
