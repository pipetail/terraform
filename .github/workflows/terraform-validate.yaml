---
name: terraform-prepare

on:
  pull_request:
    branches:
      - "master"

jobs:
  tf-fmt:
    runs-on: ubuntu-latest
    name: Check terraform file format
    steps:
      - name: Checkout
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3

      - name: Terraform fmt
        uses: dflook/terraform-fmt-check@232d0e4ff391fe011ea456840877712d8d3d8b35 # v1
        with:
          path: /
