---
name: terraform-prepare

on:
  pull_request:
    branches:
      - "master"

jobs:
  tf-fmt:
    runs-on: ubuntu-latest
    name: Check terraform file format
    steps:
      - name: Checkout
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # tag=v3

      - name: Terraform fmt
        uses: dflook/terraform-fmt-check@6cb84070ad9175fe55d6a314a91dddebdbcc0a3d # v1
        with:
          path: /
