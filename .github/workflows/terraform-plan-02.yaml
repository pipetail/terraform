---
name: terraform-plan-02-minimal-gcp-tf-bootstrap

permissions:
  id-token: write      # for fetching the OIDC token
  contents: read       # for actions/checkout
  pull-requests: write # For dflook comments on PR

on:
  workflow_dispatch:
  pull_request:
    branches:
      - "master"
    paths:
      - "examples/02-minimal-gcp-tf-bootstrap/**"
      - "modules/**"
      - ".github/workflows/**"

jobs:
  tf-plan:
    runs-on: ubuntu-latest
    name: 02-minimal-gcp-tf-bootstrap - terraform plan
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # tag=v3

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@2671692c371cbef34ed8ded9f197670c88c9d343' # tag=v0
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: 'github-actions@pipetail-terraform.iam.gserviceaccount.com'

      - name: Terraform plan
        uses: dflook/terraform-plan@50b375f84b6c68c386d78ca53b2af6067eea3d7c # tag=v1
        with:
          path: examples/02-minimal-gcp-tf-bootstrap
