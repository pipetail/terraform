---
name: terraform-plan-02-minimal-gcp-tf-bootstrap

permissions:
  id-token: write      # for fetching the OIDC token
  contents: read       # for actions/checkout
  pull-requests: write # For dflook comments on PR

on:
  workflow_dispatch:
  pull_request:
    branches:
      - "master"
    paths:
      - "examples/02-minimal-gcp-tf-bootstrap/**"
      - "modules/**"
      - ".github/workflows/**"

jobs:
  tf-plan:
    runs-on: ubuntu-latest
    name: 02-minimal-gcp-tf-bootstrap - terraform plan
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # tag=v3

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@c4799db9111fba4461e9f9da8732e5057b394f72' # tag=v0
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: 'github-actions@pipetail-terraform.iam.gserviceaccount.com'

      - name: Terraform plan
        uses: dflook/terraform-plan@df6131168a71735fe1e9ce4b19943d7f71659b90 # tag=v1
        with:
          path: examples/02-minimal-gcp-tf-bootstrap
