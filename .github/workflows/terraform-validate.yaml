---
name: terraform-prepare

on:
  pull_request:
    branches:
      - "master"

jobs:
  tf-fmt:
    runs-on: ubuntu-latest
    name: Check terraform file format
    steps:
      - name: Checkout
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # tag=v3

      - name: Terraform fmt
        uses: dflook/terraform-fmt-check@53253e24a0a836e142ba542d0946e7da892e7c05 # tag=v1
        with:
          path: /
