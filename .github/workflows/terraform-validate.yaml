---
name: terraform-prepare

on:
  pull_request:
    branches:
      - "master"

jobs:
  tf-fmt:
    runs-on: ubuntu-latest
    name: Check terraform file format
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Terraform fmt
        uses: dflook/terraform-fmt-check@v1
        with:
          path: /